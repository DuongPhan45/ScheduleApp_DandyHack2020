<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">To Do App</h1>

      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Todo Title</label>
          <input type="text" name="title" placeholder="Enter Todo..." /><br />
        </div>
        <button class="ui blue button" type="submit">Add</button>
      </form>

      <hr />

      {% for todo in todo_list %}
      <div class="ui grey segment">
        <h2 class="ui big header ">{{ todo.title }}</h2>
        <br/>
        {% if todo.complete == False %}
          <a class="ui gray button " href="/complete/{{ todo.id }}">Not Complete</a>
        {% else %}
          <a class="ui green button" href="/complete/{{ todo.id }}">Completed</a>
        {% endif %}
        <button class = "ui blue button" onclick="togglePopup('{{todo.id}}')">Update</button>
        <a class="ui red button" href="/delete/{{ todo.id }}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
        <div id='{{todo.id}}'>
            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div class="content">
                  <div class="close-btn" onclick="togglePopup('{{todo.id}}')">&times;</div>
                  <h1>Update the task</h1>
                  <form class="ui form" action="/update/{{ todo.id }}" method="post">
                    <div class="field">
                      <label>Todo Title</label>
                      <input type="text" name="title" placeholder="Enter Todo..." /><br />
                    </div>
                    <button class="ui blue button" type="submit">Add</button>
                  </form>
                </div>
            </div>
        </div>
        
      </div>
      {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
