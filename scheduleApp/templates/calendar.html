    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css" />

    <div class="container">
        <div id="sideBar" class="sideBar" onmouseover="openSide()" onmouseout="closeSide()">
            <i class="fa fa-bars menuIcon" aria-hidden="true"></i>
            <div onclick="addCalendar()">
                <span class="sideBarText">Calendar</span>
            </div>
            <br>
            <div onclick="addWeekSchedule()">

            </div>
            <br>
            <div onclick="addReminder()">

            </div>
        </div>

        <div class="calendar layout-object">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
